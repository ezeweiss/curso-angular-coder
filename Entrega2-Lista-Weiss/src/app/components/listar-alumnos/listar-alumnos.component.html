<div class="container">
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Edad</th>
            <th scope="col">Curso</th>
            <th scope="col">Valor</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of alumnos">
            <td [ngClass]="alumno.nombre == 'Leandro' ? 'red' : 'blue'">{{alumno.nombre}}</td>
            <td>{{alumno.apellido | uppercase}}</td>
            <td>{{alumno.edad}}</td>
            <td>{{alumno.curso}}</td>
            <td>{{variable}}</td>
            <td><button (click)="cambiarValor()" type="button" class="btn btn-primary">Cambiar valor</button></td>
          </tr>
        </tbody>
      </table>
</div>
