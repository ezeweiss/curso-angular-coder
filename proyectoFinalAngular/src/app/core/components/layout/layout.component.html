  </div>

      <div>
        <button mat-button class="botonMenu" routerLink="/core">
          <mat-icon>home</mat-icon>
          <span class="tituloBoton">Inicio</span>
        </button>
        <button mat-button class="botonMenu" routerLink="/core/alumnos/lista">
          <mat-icon>group</mat-icon>
          <span class="tituloBoton">Alumnos</span>
        </button>
        <button mat-button class="botonMenu" routerLink="/core/cursos/lista">
          <mat-icon>school</mat-icon>
          <span class="tituloBoton">Cursos</span>
        </button>

          <span class="tituloBoton">Inscripciones</span>
        </button>

          <span class="tituloBoton">Usuarios</span>
        </button>

          <mat-icon>logout</mat-icon>
          <span class="tituloBoton">Cerrar sesi√≥n</span>
