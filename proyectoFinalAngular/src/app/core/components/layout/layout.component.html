<div class="contenedor">
  <div class="header">
    <mat-toolbar color="primary">
      <span [appTamanio]="'20px'">My App</span>
      <span class="example-spacer"></span>
      <ng-container *ngIf="sesion$ | async as sesion">
        <div *ngIf="sesion.sesionActiva">
          <button mat-icon-button class="example-icon login-icon" routerLink="/login">
            <mat-icon>login</mat-icon>
          </button>
        </div>
    </ng-container>
  </mat-toolbar>
  </div>
  <div class="menu">
    <div class="contenedorMenu">
      <div>
        <button mat-button class="botonMenu" routerLink="/home">
          <mat-icon>home</mat-icon>
          <span class="tituloBoton">Inicio</span>
        </button>
        <button mat-button class="botonMenu" routerLink="/alumnos">
          <mat-icon>group</mat-icon>
          <span class="tituloBoton">Alumnos</span>
        </button>
        <button mat-button class="botonMenu" routerLink="/cursos">
          <mat-icon>school</mat-icon>
          <span class="tituloBoton">Cursos</span>
        </button>
        <button mat-button class="botonMenu" routerLink="/inscripciones">
          <mat-icon>important_devices</mat-icon>
          <span class="tituloBoton">Inscripciones</span>
        </button>
      </div>
    </div>
  </div>
  <div class="contenido">
    <router-outlet></router-outlet>
  </div>
</div>
