<button mat-raised-button color="primary" >
  <mat-icon>add</mat-icon>
</button>
<br>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nombreCurso">
        <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Curso</th>
        <td mat-cell *matCellDef="let element"> {{element.curso.nombreCurso}}</td>
      </ng-container>

    <ng-container matColumnDef="alumno">
      <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Alumno</th>
      <td mat-cell *matCellDef="let element"> {{element.alumno | juntar}}</td>
    </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button (click)="editar(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="eliminar(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
