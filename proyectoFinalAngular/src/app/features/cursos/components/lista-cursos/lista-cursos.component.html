<br>
<p [appTamanio]="'20px'">Administración de cursos</p>
<br>
<button mat-raised-button color="primary" (click)="crear()" >
  <mat-icon>add</mat-icon>
</button>
<br>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nombreCurso">
      <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.nombreCurso}}</td>
    </ng-container><br>

    <ng-container matColumnDef="comision">
      <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Comisión </th>
      <td mat-cell *matCellDef="let element"> {{element.comision}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Fecha de inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaInicio | date : 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaFin">
      <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Fecha de fin </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaFin | date : 'dd/MM/yyyy'}} </td>
  </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button (click)="detalle(element)">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button (click)="editar(element)" *ngIf="sesion?.usuario?.admin">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="eliminar(element.id)" *ngIf="sesion?.usuario?.admin">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
