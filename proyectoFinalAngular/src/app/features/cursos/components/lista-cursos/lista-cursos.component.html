<br>
<p [appTamanio]="'20px'">Administración de cursos</p>
<br>
<button mat-raised-button color="primary" (click)="crear()">
  <mat-icon>person_add</mat-icon>
</button>
<br>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}}</td>
    </ng-container><br>

    <ng-container matColumnDef="comision">
      <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Comisión </th>
      <td mat-cell *matCellDef="let element"> {{element.comision}} </td>
    </ng-container>

    <ng-container matColumnDef="cantidadEstudiantes">
        <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Cantidad de estudiantes </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidadEstudiantes}} </td>
    </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button (click)="editar(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="eliminar(element)">
                <mat-icon>person_remove</mat-icon>
            </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
