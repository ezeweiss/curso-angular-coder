<h1 mat-dialog-title>Detalle curso</h1>
<div mat-dialog-content>
    <form [formGroup]="formCursos">
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input formControlName="nombreCurso" matInput>
            <mat-error>El campo nombre es Obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Comisión</mat-label>
            <input formControlName="comision" matInput>
            <mat-error>El campo comisión es Obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Fecha de inicio</mat-label>
            <input type="date" formControlName="fechaInicio" matInput>
            <mat-error>El campo fecha de inicio es Obligatorio</mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Fecha de fin</mat-label>
            <input type="date" formControlName="fechaFin" matInput>
            <mat-error>El campo fecha de fin es Obligatorio</mat-error>
        </mat-form-field>

    </form>

    <div>
        <div>Lista de alumnos inscriptos</div>
        <div class="container text-center table-border">
          <div class="row table-border">
            <div class="col-6 table-border titles">Nombre del alumno</div>
            <div class="col-6 table-border titles">Acción</div>
          </div>
          <div class="row table-border" *ngFor="let inscripcion of inscripciones$ | async; trackBy: trackById">
            <div class="col-6 name"> {{ inscripcion.alumno| juntar}}</div>
            <div class="col-6 table-border-left">
              <button mat-icon-button (click)="eliminar(inscripcion)" matTooltip="Eliminar" *ngIf="sesion?.usuario?.admin">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
    </div>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="cerrar()">Cerrar</button>
</div>
