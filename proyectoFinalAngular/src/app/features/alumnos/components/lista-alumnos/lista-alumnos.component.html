  <mat-icon>add</mat-icon>

<ng-container *ngIf="dataSource$ | async as dataSource">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Apellido y Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element | juntar}}</td>
    </ng-container>

    <ng-container matColumnDef="fechaNacimiento">
      <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Fecha de nacimiento </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento | date : 'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Fecha de nacimiento </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

      <ng-container matColumnDef="matriculaAbierta">
        <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Matricula abierta </th>
        <td mat-cell *matCellDef="let element"> {{element.matriculaAbierta}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button (click)="detalle(element)">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button (click)="editar(element)" *ngIf="sesion?.usuario?.admin">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="eliminar(element.id)"  *ngIf="sesion?.usuario?.admin">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

</ng-container>
