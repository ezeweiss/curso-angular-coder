<br>
<p [appTamanio]="'20px'">Administración de usuarios</p>
<br>
<button mat-raised-button color="primary" (click)="crear()">
  <mat-icon>add</mat-icon>
</button>
<br>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Nombre de usuario</th>
      <td mat-cell *matCellDef="let element"> {{element.usuario}}</td>
    </ng-container>

    <ng-container matColumnDef="contrasena">
      <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Contraseña </th>
      <td mat-cell *matCellDef="let element"> {{element.contrasena}} </td>
    </ng-container>

    <ng-container matColumnDef="admin">
      <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Admin </th>
      <td mat-cell *matCellDef="let element"> {{element.admin}} </td>
    </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button (click)="detalle(element)">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button (click)="editar(element)"  *ngIf="sesion?.usuario?.admin">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="eliminar(element.id)"  *ngIf="sesion?.usuario?.admin">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
