<br>
<p [appTamanio]="'20px'">Administración de alumnos</p>
<br>
<button mat-raised-button color="primary" (click)="crear()">
  <mat-icon>person_add</mat-icon>
</button>
<br>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Apellido y Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element | juntar}}</td>
    </ng-container>

    <ng-container matColumnDef="fechaNacimiento">
      <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Fecha de nacimiento </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
    </ng-container>
  
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Curso </th>
      <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
    </ng-container>

    <ng-container matColumnDef="comision">
        <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Comisión </th>
        <td mat-cell *matCellDef="let element"> {{element.comision}} </td>
      </ng-container>

      <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Profesor </th>
        <td mat-cell *matCellDef="let element"> {{element.profesor}} </td>
      </ng-container>

      <ng-container matColumnDef="matriculaAbierta">
        <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Matricula abierta </th>
        <td mat-cell *matCellDef="let element"> {{element.matriculaAbierta}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef [appTamanio]="'20px'"> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button (click)="editar(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="eliminar(element)">
                <mat-icon>person_remove</mat-icon>
            </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
