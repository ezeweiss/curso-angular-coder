<mat-sidenav-container autosize>
  <mat-sidenav #sidenav mode="side" opened="isExpanded">
    <mat-nav-list>
      <mat-list-item (click)="isExpanded = !isExpanded">
        <mat-icon mat-list-icon class="chevron-button" [ngClass]="{ rotated: isExpanded }">chevron_right
        </mat-icon>
      </mat-list-item>

      <mat-list-item>
        <mat-icon mat-list-icon>home</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Home</span>
      </mat-list-item>

      <mat-list-item>
        <mat-icon mat-list-icon>important_devices</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Clases</span>
      </mat-list-item>

      <mat-list-item>
        <mat-icon mat-list-icon>group</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Alumnos</span>
      </mat-list-item>

      <mat-list-item>
        <mat-icon mat-list-icon>school</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Cursos</span>
      </mat-list-item>
      
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
