<h2>Alumnos</h2>
<div class="container">
    <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Edad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alumnos of alumnos$ | async">
        <td>{{alumnos.id}}</td>
        <td>{{alumnos.nombre}}</td>
        <td>{{alumnos.apellido}}</td>
        <td>{{alumnos.edad}}</td>
      </tr>
    </tbody>
  </table>
</div>
